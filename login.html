<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anthropilot Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f9fafb 0%, #e0e7ef 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.7);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      backdrop-filter: blur(8px);
      border-radius: 24px;
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .illustration {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      background: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f916.png') no-repeat center/contain;
      filter: drop-shadow(0 2px 8px rgba(59,130,246,0.12));
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #3B82F6;
      margin: 0 0 0.5rem 0;
    }
    .onboarding {
      background: rgba(255,255,255,0.5);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      width: 100%;
      font-size: 1rem;
      color: #374151;
      box-shadow: 0 2px 8px 0 rgba(16,185,129,0.06);
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-size: 1rem;
      color: #111827;
      font-weight: 500;
    }
    input {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      transition: border 0.2s;
      outline: none;
    }
    input:focus {
      border: 1.5px solid #3B82F6;
      background: #f0f9ff;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }
    button {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #3B82F6 60%, #10B981 100%);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px 0 rgba(59,130,246,0.10);
    }
    button:hover {
      background: linear-gradient(90deg, #2563eb 60%, #059669 100%);
    }
    .social {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 0.5rem;
    }
    .social-btn {
      background: #fff;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      color: #374151;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background 0.2s, border 0.2s;
    }
    .social-btn:hover {
      background: #f3f4f6;
      border: 1.5px solid #3B82F6;
    }
    .footer {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #6B7280;
      text-align: center;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 98vw;
        padding: 1.2rem 0.5rem 1.5rem 0.5rem;
      }
      .onboarding {
        font-size: 0.98rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="illustration"></div>
    <h1>Welcome to Anthropilot</h1>
    <div class="onboarding">
      <strong>How it works:</strong>
      <ol style="margin: 0.5em 0 0 1.2em; padding: 0;">
        <li>Sign in or create your gig worker account.</li>
        <li>Qualify for your tier and get matched to tasks.</li>
        <li>Start earning by helping robots in real time!</li>
      </ol>
      <div style="margin-top:0.5em; color:#10B981; font-weight:500;">Tier 1: No experience needed. Quick, simple tasks.</div>
    </div>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required />
      <div class="actions">
        <button type="submit">Sign In</button>
        <button type="button" style="background:#F59E42; color:#fff;" onclick="alert('Sign up coming soon!')">Sign Up</button>
      </div>
    </form>
    <div class="social">
      <button class="social-btn" onclick="alert('Google login coming soon!')">
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4bb.png" alt="Google" width="20" height="20" />Google
      </button>
      <button class="social-btn" onclick="alert('Apple login coming soon!')">
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f34e.png" alt="Apple" width="20" height="20" />Apple
      </button>
    </div>
    <div class="footer">
      <a href="#" style="color:#3B82F6;text-decoration:none;">Privacy Policy</a> &nbsp;|&nbsp; <a href="#" style="color:#3B82F6;text-decoration:none;">Support</a>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Login functionality coming soon!');
    });
  </script>
</body>
</html>
