<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Dashboard - Anthropilot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f9fafb 0%, #e0e7ef 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #e5e7eb;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-size: 1.3rem;
      font-weight: 700;
      color: #3B82F6;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .user-summary {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f464.png') no-repeat center/cover;
      border: 2px solid #3B82F6;
    }
    .user-info {
      text-align: right;
    }
    .user-name {
      font-size: 0.9rem;
      font-weight: 600;
      color: #111827;
    }
    .user-tier {
      font-size: 0.8rem;
      color: #10B981;
      font-weight: 500;
    }
    .main-content {
      flex: 1;
      padding: 1.5rem 1rem;
      overflow-y: auto;
    }
    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .filters {
      display: flex;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      align-items: center;
    }
    .filter-btn {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: #fff;
      color: #374151;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .filter-btn.active {
      background: #3B82F6;
      color: #fff;
      border-color: #3B82F6;
    }
    .filter-btn:hover {
      border-color: #3B82F6;
    }
    .task-grid {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .task-card {
      background: rgba(255,255,255,0.8);
      border-radius: 16px;
      box-shadow: 0 4px 24px 0 rgba(31, 38, 135, 0.10);
      padding: 1.2rem;
      border-left: 4px solid #3B82F6;
      transition: all 0.2s;
      cursor: pointer;
    }
    .task-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px 0 rgba(59,130,246,0.15);
    }
    .task-card.urgent {
      border-left-color: #F43F5E;
      background: rgba(255,255,255,0.9);
    }
    .task-card.in-progress {
      border-left-color: #F59E42;
    }
    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.8rem;
    }
    .task-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #3B82F6;
      flex: 1;
    }
    .task-status {
      font-size: 0.8rem;
      font-weight: 600;
      padding: 0.2rem 0.6rem;
      border-radius: 6px;
      margin-left: 0.5rem;
    }
    .task-status.new {
      background: #e0f7ef;
      color: #10B981;
    }
    .task-status.urgent {
      background: #fde8e8;
      color: #F43F5E;
    }
    .task-status.in-progress {
      background: #fff7ed;
      color: #F59E42;
    }
    .task-meta {
      display: flex;
      gap: 1rem;
      margin-bottom: 0.8rem;
      flex-wrap: wrap;
      font-size: 0.9rem;
      color: #6B7280;
    }
    .task-tier {
      background: #f3f4f6;
      padding: 0.2rem 0.6rem;
      border-radius: 6px;
      font-weight: 500;
    }
    .task-time {
      color: #F59E42;
      font-weight: 500;
    }
    .task-progress {
      margin-bottom: 0.8rem;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background: #e5e7eb;
      border-radius: 3px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #10B981 60%, #3B82F6 100%);
      transition: width 0.3s;
    }
    .progress-text {
      font-size: 0.8rem;
      color: #6B7280;
      margin-top: 0.3rem;
    }
    .task-actions {
      display: flex;
      gap: 0.8rem;
    }
    .btn {
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      border: none;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(90deg, #3B82F6 60%, #10B981 100%);
      color: #fff;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #2563eb 60%, #059669 100%);
    }
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    .btn-secondary:hover {
      background: #e5e7eb;
    }
    .notification {
      background: #F59E42;
      color: #fff;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      font-weight: 600;
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .bottom-nav {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-around;
      padding: 0.8rem 0;
      position: sticky;
      bottom: 0;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
      color: #6B7280;
      text-decoration: none;
      font-size: 0.8rem;
      font-weight: 500;
      transition: color 0.2s;
    }
    .nav-item.active {
      color: #3B82F6;
    }
    .nav-item:hover {
      color: #3B82F6;
    }
    .nav-icon {
      font-size: 1.2rem;
    }
    @media (max-width: 600px) {
      .main-content {
        padding: 1rem 0.5rem;
      }
      .header {
        padding: 0.8rem 1rem;
      }
      .filters {
        gap: 0.5rem;
      }
      .filter-btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f916.png" alt="Anthropilot" width="28" height="28" />
      Anthropilot
    </div>
    <div class="user-summary">
      <div class="user-info">
        <div class="user-name">Pradeep</div>
        <div class="user-tier">Tier 1</div>
      </div>
      <div class="user-avatar"></div>
    </div>
  </div>

  <div class="main-content">
    <div class="notification" id="notification" style="display:none;">New urgent task available!</div>
    
    <div class="section-title">
      üìã Task Alert Center
    </div>
    
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="tier1">Tier 1</button>
      <button class="filter-btn" data-filter="tier2">Tier 2</button>
      <button class="filter-btn" data-filter="tier3">Tier 3</button>
      <button class="filter-btn" data-filter="urgent">Urgent</button>
    </div>

    <div class="task-grid" id="taskGrid">
      <!-- Tasks will be injected here -->
    </div>
  </div>

  <div class="bottom-nav">
    <a href="#" class="nav-item">
      <div class="nav-icon">üè†</div>
      <span>Home</span>
    </a>
    <a href="#" class="nav-item active">
      <div class="nav-icon">üìã</div>
      <span>Task</span>
    </a>
    <a href="#" class="nav-item">
      <div class="nav-icon">üìä</div>
      <span>History</span>
    </a>
    <a href="#" class="nav-item">
      <div class="nav-icon">üë§</div>
      <span>Profile</span>
    </a>
  </div>

  <script>
    const tasks = [
      {
        id: 1,
        title: "Bakery Robot: Identify Chocolate Cookie",
        tier: "Tier 1",
        status: "new",
        urgent: true,
        timeRemaining: "2 min",
        description: "Select the chocolate cookie from labeled options",
        progress: 0
      },
      {
        id: 2,
        title: "Warehouse Robot: Confirm Package Pickup",
        tier: "Tier 1",
        status: "in-progress",
        urgent: false,
        timeRemaining: "5 min",
        description: "Verify package pickup location",
        progress: 60
      },
      {
        id: 3,
        title: "Hospital Robot: Navigate Obstacle",
        tier: "Tier 2",
        status: "new",
        urgent: false,
        timeRemaining: "10 min",
        description: "Help robot navigate around obstacle",
        progress: 0
      }
    ];

    function renderTasks(filter = 'all') {
      const grid = document.getElementById('taskGrid');
      grid.innerHTML = '';
      
      const filteredTasks = tasks.filter(task => {
        if (filter === 'all') return true;
        if (filter === 'urgent') return task.urgent;
        if (filter === 'tier1') return task.tier === 'Tier 1';
        if (filter === 'tier2') return task.tier === 'Tier 2';
        if (filter === 'tier3') return task.tier === 'Tier 3';
        return true;
      });

      // Sort: in-progress tasks first, then others
      filteredTasks.sort((a, b) => {
        if (a.status === 'in-progress' && b.status !== 'in-progress') return -1;
        if (a.status !== 'in-progress' && b.status === 'in-progress') return 1;
        return 0;
      });

      filteredTasks.forEach(task => {
        const card = document.createElement('div');
        card.className = `task-card ${task.urgent ? 'urgent' : ''} ${task.status === 'in-progress' ? 'in-progress' : ''}`;
        card.onclick = () => window.location.href = 'task_description.html?id=' + task.id;
        
        card.innerHTML = `
          <div class="task-header">
            <div class="task-title">${task.title}</div>
            <div class="task-status ${task.status}">
              ${task.status === 'new' ? 'üÜï New' : task.status === 'in-progress' ? '‚è≥ In Progress' : '‚úÖ Complete'}
            </div>
          </div>
          <div class="task-meta">
            <span class="task-tier">${task.tier}</span>
            <span class="task-time">‚è±Ô∏è ${task.timeRemaining}</span>
            <span>${task.description}</span>
          </div>
          ${task.status === 'in-progress' ? `
            <div class="task-progress">
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${task.progress}%"></div>
              </div>
              <div class="progress-text">${task.progress}% complete</div>
            </div>
          ` : ''}
          <div class="task-actions">
            <button class="btn btn-primary" onclick="event.stopPropagation(); acceptTask(${task.id})">
              ${task.status === 'in-progress' ? 'Continue' : 'Accept'}
            </button>
            <button class="btn btn-secondary" onclick="event.stopPropagation(); viewDetails(${task.id})">
              Details
            </button>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function acceptTask(taskId) {
      alert(`Task ${taskId} accepted! Redirecting to task interface...`);
      // Redirect to task interface
    }

    function viewDetails(taskId) {
      window.location.href = 'task_description.html?id=' + taskId;
    }

    // Filter functionality
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        renderTasks(this.dataset.filter);
      });
    });

    // Simulate new task notification
    setTimeout(() => {
      document.getElementById('notification').style.display = 'block';
    }, 2000);

    // Initial render
    renderTasks();
  </script>
</body>
</html>
