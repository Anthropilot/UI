<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anthropilot Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f9fafb 0%, #e0e7ef 100%);
      min-height: 100vh;
      color: #111827;
    }
    .navbar {
      width: 100%;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 2px 8px 0 rgba(59,130,246,0.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #3B82F6;
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f464.png') no-repeat center/cover;
      border: 2px solid #3B82F6;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }
    .nav-link {
      color: #374151;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.05rem;
      transition: color 0.2s;
    }
    .nav-link:hover {
      color: #3B82F6;
    }
    .main {
      max-width: 900px;
      margin: 2.5rem auto 0 auto;
      padding: 0 1rem;
    }
    .welcome {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #3B82F6;
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .tier-badge {
      background: linear-gradient(90deg, #10B981 60%, #3B82F6 100%);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      padding: 0.2rem 0.8rem;
      margin-left: 0.5rem;
      letter-spacing: 0.01em;
      box-shadow: 0 2px 8px 0 rgba(16,185,129,0.08);
    }
    .tasks-section {
      margin-top: 2rem;
    }
    .tasks-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 1rem;
    }
    .tasks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 1.5rem;
    }
    .task-card {
      background: rgba(255,255,255,0.7);
      border-radius: 16px;
      box-shadow: 0 4px 24px 0 rgba(31, 38, 135, 0.10);
      padding: 1.2rem 1rem 1.2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      position: relative;
      transition: box-shadow 0.2s, transform 0.2s;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .task-card:hover {
      box-shadow: 0 8px 32px 0 rgba(59,130,246,0.18);
      border: 2px solid #3B82F6;
      transform: translateY(-2px) scale(1.02);
    }
    .task-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #3B82F6;
    }
    .task-meta {
      font-size: 0.98rem;
      color: #6B7280;
      display: flex;
      gap: 0.7rem;
      flex-wrap: wrap;
    }
    .task-status {
      font-size: 0.95rem;
      font-weight: 600;
      color: #10B981;
      background: #e0f7ef;
      border-radius: 6px;
      padding: 0.1rem 0.6rem;
      margin-left: 0.5rem;
    }
    .task-status.urgent {
      color: #F43F5E;
      background: #fde8e8;
    }
    .task-action {
      margin-top: 0.7rem;
      align-self: flex-end;
      background: linear-gradient(90deg, #3B82F6 60%, #10B981 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px 0 rgba(59,130,246,0.10);
    }
    .task-action:hover {
      background: linear-gradient(90deg, #2563eb 60%, #059669 100%);
    }
    .notification {
      background: #F59E42;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      margin-bottom: 1.2rem;
      display: inline-block;
      box-shadow: 0 2px 8px 0 rgba(245,158,66,0.10);
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 700px) {
      .main {
        padding: 0 0.2rem;
      }
      .navbar {
        flex-direction: column;
        gap: 0.7rem;
        padding: 0.7rem 0.5rem;
      }
      .tasks-grid {
        grid-template-columns: 1fr;
      }
      .page-label {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f916.png" alt="Anthropilot" width="32" height="32" />
      Anthropilot
    </div>
    <div class="nav-links">
      <a href="#" class="nav-link">Task History</a>
      <a href="#" class="nav-link">Support</a>
      <div class="avatar"></div>
    </div>
  </div>
  <div class="main">
    <div class="welcome">
      Welcome back, Pradeep!
      <span class="tier-badge">Tier 1</span>
    </div>
    <div class="notification" id="notification" style="display:none;">New task available!</div>
    <div class="tasks-section">
      <div class="tasks-title">Available Tasks</div>
      <div class="tasks-grid" id="tasksGrid">
        <!-- Task cards will be injected here -->
      </div>
    </div>
  </div>
  <script>
    // Example tasks
    const tasks = [
      {
        id: 1,
        title: "Bakery Robot: Identify Chocolate Cookie",
        robot: "BakeryBot-01",
        type: "Object Identification",
        time: "Now",
        status: "New",
        urgent: true
      },
      {
        id: 2,
        title: "Warehouse Robot: Confirm Package Pickup",
        robot: "WareBot-07",
        type: "Confirmation",
        time: "2 min ago",
        status: "Pending",
        urgent: false
      }
    ];
    function renderTasks() {
      const grid = document.getElementById('tasksGrid');
      grid.innerHTML = '';
      tasks.forEach(task => {
        const card = document.createElement('div');
        card.className = 'task-card';
        card.innerHTML = `
          <div class="task-title">${task.title}</div>
          <div class="task-meta">
            <span>Robot: ${task.robot}</span>
            <span>Type: ${task.type}</span>
            <span>Time: ${task.time}</span>
            <span class="task-status${task.urgent ? ' urgent' : ''}">${task.status}${task.urgent ? ' â€¢ Urgent' : ''}</span>
          </div>
          <button class="task-action" onclick="alert('Task interface coming soon!')">Open Task</button>
        `;
        grid.appendChild(card);
      });
    }
    renderTasks();
    // Simulate notification for new task
    setTimeout(() => {
      document.getElementById('notification').style.display = 'inline-block';
    }, 1200);
  </script>
</body>
</html>
